<!doctype html>
<html lang="en">

<head>
    <title>Scoreboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">



</head>

<body class="debug hero-img">

    <header class="container-fluid ">
        <div class="row justify-content-end">
            <div class="col-2  p-1 text-center">
                <button class="btn btn-danger m-2 " id="reset-score" onclick="resetScore()">Reset</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row main-card rounded align-content-center text-center justify-content-center pb-5 ">
            <div class="col-3 offset-2 text-center text-light pb-1 font-med">HOME</div>
            <div class="col-3 offset-2 text-center text-light font-med">GUEST</div>

            <div class="col-3  p-5 score-card rounded">
                <div class="">
                    <div class="text-center text-light score font-big" id="home-score">0</div>
                </div>

            </div>
            <div class="col-3 offset-2 p-5 score-card rounded">
                <div class="text-center text-light score font-big " id="guest-score">0</div>

            </div>


        </div>


    </main>

    <section class="container">
        <div class="row text-center pt-2">
            <div class="col-3 offset-2 p-3">
                <button class="btn btn-color btn-outline-dark fs-5 " onclick="homePlusOne()">HOME
                    +1</button>
            </div>
            <div class="col-3 offset-2 p-3">
                <button class="btn btn-color btn-outline-dark fs-5 " onclick="guestPlusOne()">GUEST+1</button>
            </div>

            <div class="col-3 offset-2 p-3">
                <button class="btn btn-color btn-outline-dark fs-5" onclick="homePlusThree()">HOME
                    +3</button>
            </div>
            <div class="col-3 offset-2 p-3">
                <button class="btn btn-color btn-outline-dark fs-5 " onclick="guestPlusThree()">GUEST +3</button>
            </div>
        </div>
    </section>






    <script src="cad.js"></script>

</body>

</html>
